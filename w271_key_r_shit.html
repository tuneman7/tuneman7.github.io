library(rstudioapi)
library(stringr)

get_my_wd <- function()
{
  current_doc <- getActiveDocumentContext()$path 
  current_path <- str_replace(str_replace(paste(gsub("(.*)/.*","\\1",current_doc),"")," ",""), " ","")
  return(current_path)
}

the_file = paste(get_my_wd(),"/Placekick.csv",sep="")
print(get_my_wd())
